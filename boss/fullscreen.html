<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <title>Fullscreen Windows</title>
    <script type="text/javascript" src="/boss/foundation.js"></script>
    <script type="text/javascript" src="/boss/ui.js"></script>
    <script type="text/javascript" src="/boss/os.js"></script>
    <link rel="stylesheet" type="text/css" href="/boss/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script language="javascript">
      let os = new OS();
      function init() {
        os.init();
        os.signIn("Tim Cook");
        os.ui.registerWindows();
      }
    </script>
  </head>
  <body onload="init();">
    <div id="desktop">
      <div id="os-bar">
        <div id="menus">
          <div class="os-menu" style="width: 200px;">
            <select>
              <option>img:/boss/img/logo.png</option>
              <option onclick="os.ui.showAboutModal();">About Bithead OS</option>
              <option class="group"></option>
              <option onclick="os.logOut();">Log Out</option>
            </select>
          </div>
        </div>
        <div id="applications">
          <div class="os-menu" style="width: 200px;">
            <select>
              <option>img:/boss/img/logo.png</option>
              <option>Status: Healthy</option>
            </select>
          </div>
        </div>
        <div id="clock">Fri Nov 15 8:07 AM</div>
      </div> <!-- os-bar -->
      <div id="desktop-container">

      </div> <!-- desktop-container -->

      <!-- Example creating a fullscreen window. Fullscreen windows are on
        top of all other windows, and its contents reach edge to edge with no
        border on left, right, and bottom.

        Full screen windows do not need to define size their size and are not
        in the `desktop-container`. -->
      <div class="ui-window fullscreen">
        <div class="top">
          <div class="title"><span>Full screen</span></div>
        </div>
        <div class="container">
          <div class="textarea-field">
            <textarea name="code" style="height: 500px;"></textarea>
          </div>
          <div class="controls">
            <button class="primary">Delete</button>
            <button class="primary">Cancel</button>
            <button class="default">Save</button>
          </div>
        </div> <!-- container -->
      </div> <!-- ui-window -->


      <div id="footer">
        <p>Copyright &copy; 2024 Bithead LLC. All rights reserved. <span id="need-help">Need help? Please call <a href="tel:253-329-1280">253-329-1280</a>.</span></p>
      </div>
    </div> <!-- desktop -->
  </body>

  <!-- NOTE: The about modal is removed to make this example more succinct -->
</html>
