<div class="ui-window">
  <script type="text/javascript">
    function $(this.id)(view) {
      let project;

      function configure(_project) {
        project = _project;
      }
      this.configure = configure;

      function viewDidFocus() {
        $(app.controller).didFocusProject(project);
      }
      this.viewDidFocus = viewDidFocus;
    }
  </script>
  <div class="top">
    <div class="close-button"></div>
    <div class="title"><span>BOSSCode</span></div>
    <div class="zoom-button"></div>
  </div>
  <div class="container resizable" style="width: 700px; height: 500px;">
    <div class="hbox" style="height: 100%">
      <div class="ui-list-box" style="width: 160px; height: 100%;">
        <select name="project-files"></select>
      </div>

      <div class="vbox" style="width: 100%;">
        <div class="tabs">
          <select name="open-file-tabs"></select>
        </div> <!-- tabs -->
        <div style="flex: 1; background-color: blue;">
        </div> <!-- editor -->
        <div style="height: 100px; background-color: red;">
        </div> <!-- console -->
      </div> <!-- vbox -->
    </div> <!-- hbox -->
  </div> <!-- container -->
</div>
