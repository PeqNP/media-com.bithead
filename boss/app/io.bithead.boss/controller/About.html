<div class="ui-modal">
  <script type="text/javascript">
    function $(this.id)(view) {
      function ok() {
        view.ui.close();
      }
      this.ok = ok;
    }
  </script>
  <div class="container">
    <p class="message center-text">Bithead OS aka BOSS v0.9a</p>
    <div class="controls">
      <button class="default" onclick="$(this.controller).ok();">OK</button>
    </div>
    <p class="footer">Have questions? Contact us at $(os.phone).</p>
  </div>
</div>
