<div class="ui-modal">
  <script type="text/javascript">
    function $(this.id)(view) {
      function close() {
        view.ui.close();
      }
      this.close = close;
    }
  </script>
  <div class="title">Error</div>
  <div class="container">
    <p class="message"></p>
    <p class="add-margin">If you believe you have reached this in error, please call <a href="tel:$(os.phone)">$(os.phone)</a>.</p>
    <div class="controls">
      <button class="default" onclick="$(this.controller).close();">OK</button>
    </div>
  </div>
</div>
