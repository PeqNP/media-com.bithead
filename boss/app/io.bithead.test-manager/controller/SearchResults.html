<div class="ui-modal" id="SearchResults">
  <script type="text/javascript">
    function $(this.id)(view) {
      var results = null;
      var select = null;

      function configure(_results) {
        results = _results;
      }
      this.configure = configure;

      function viewDidLoad() {
        let options = Array();
        for (let i = 0; i < results.length; i++) {
          let result = results[i];
          options.push({
            id: result.id,
            name: result.name
          });
        }

        select = view.querySelector("select[name='search-results']");
        select.ui.addNewOptions(options);
      }
      this.viewDidLoad = viewDidLoad;

      function getSelectedResult() {
        // If the value contains the JSON object, make sure to not this in UI
        let option = select.ui.selectedOption();
        if (isEmpty(option)) {
          return null;
        }
        let _id = option.value;
        for (let i = 0; i < results.length; i++) {
          if (results[i].id == _id) {
            return results[i];
          }
        }
        console.warn(`Could not find result with ID (${_id})`);
        return null;
      }

      function didTapEdit() {
        let result = getSelectedResult();
        if (isEmpty(result)) {
          return;
        }
        // TODO: Load controller
        os.network.request(result.modelPath);
      }
      this.didTapEdit = didTapEdit;

      function didTapOpen() {
        let result = getSelectedResult();
        if (isEmpty(result)) {
          return;
        }
        // TODO: Load controller
        os.network.request(result.testSuitePath);
      }
      this.didTapOpen = didTapOpen;

      function didTapClose() {
        view.ui.close();
      }
      this.didTapClose = didTapClose;
    }
  </script>
  <div class="title">Search results</div>
  <div class="container">
    <div class="hbox gap-10">
      <div class="list-box add-margin" style="height: 100px; width: 290px;">
        <select name="search-results">
        </select>
      </div>
      <div class="vbox gap-10" style="width: 100px;">
        <button class="default" onclick="$(this.controller).didTapEdit();">Editor</button>
        <button class="primary" onclick="$(this.controller).didTapOpen();">Tree</button>
        <button class="primary" onclick="$(this.controller).didTapClose();">Close</button>
      </div>
    </div>
  </div>
</div>
